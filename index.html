<script>
function setStatus(msg) {
  document.getElementById("status").textContent = msg;
}

function authHeaders() {
  const token = document.getElementById("accessToken").value;
  return { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" };
}

function baseUrl() { return document.getElementById("baseUrl").value; }
function sessionId() { return document.getElementById("sessionId").value; }

function requireSessionId() {
  if (!sessionId()) {
    setStatus("‚ùå No Session ID. Please enter a sessionId first.");
    return false;
  }
  return true;
}

/** AVAILABILITY CHANGE */
async function setAvailability(code) {
  if (!requireSessionId()) return;
  const url = `${baseUrl()}/agent/sessions/${sessionId()}`;

  const body = {
    campaign: document.getElementById("campaign").value,
    availability: code,
    type: document.getElementById("loginType").value
  };

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: authHeaders(),
      body: JSON.stringify(body)
    });
    const data = await res.json();

    setStatus(
      res.ok
        ? `‚úÖ Availability changed:\n${JSON.stringify(data, null, 2)}`
        : `‚ùå Error:\n${JSON.stringify(data, null, 2)}`
    );
  } catch (err) {
    setStatus(`‚ùå Error setting availability: ${err.message}`);
  }
}


/** Get Session Details */
async function getSessionDetails() {
  if (!requireSessionId()) return;
  const url = `${baseUrl()}/agent/sessions/${sessionId()}`;
  try {
    const res = await fetch(url, { method: "GET", headers: authHeaders() });
    const data = await res.json();
    setStatus(res.ok ? `‚úÖ Session Details:\n${JSON.stringify(data, null, 2)}` : `‚ùå Error:\n${JSON.stringify(data, null, 2)}`);

    updateAgentStatusIndicator(data);

  } catch (err) {
    setStatus(`‚ùå Error fetching session details: ${err.message}`);
  }
}

function updateAgentStatusIndicator(source) {
  const indicator = document.getElementById("agentStatusIndicator");
  if (!indicator) return;

  // Handle both sessionData object and raw availability value
  const availability = typeof source === "object" ? source.availability : parseInt(source, 10);

  if (availability === 2) {
    indicator.style.backgroundColor = "green";
    indicator.title = "Agent Ready";
  } else {
    indicator.style.backgroundColor = "brown";
    indicator.title = "Agent Not Ready";
  }
}


/** Get Destinations */
async function getDestinations() {
  if (!requireSessionId()) return;
  const category = document.getElementById("destinationCategory").value;
  const url = `${baseUrl()}/agent/sessions/${sessionId()}/destinations?category=${category}`;

  try {
    const res = await fetch(url, { method: "GET", headers: authHeaders() });
    const data = await res.json();

    const nameSelect = document.getElementById("destinationName");
    const valueInput = document.getElementById("destinationValue");

    if (res.ok) {
      if (category === "custom") {
        // Hide destinationName dropdown
        nameSelect.style.display = "none";

        // Clear dropdown + reset value input
        nameSelect.innerHTML = "";
        valueInput.value = "";

        setStatus(`‚úÖ Using Custom destination ‚Äî enter value manually.`);
      } else {
        // Show dropdown again if it was hidden
        nameSelect.style.display = "";

        populateDestinations(data);
        setStatus(`‚úÖ Destinations loaded for category "${category}"`);
      }
    } else {
      setStatus(`‚ùå Error loading destinations:\n${JSON.stringify(data, null, 2)}`);
    }
  } catch (err) {
    setStatus(`‚ùå Error loading destinations: ${err.message}`);
  }
}

function populateDestinations(data) {
  const nameSelect = document.getElementById("destinationName");
  const valueInput = document.getElementById("destinationValue"); // now editable text
  nameSelect.innerHTML = '<option value="">-- Select Destination --</option>';
  valueInput.value = "";

  if (Array.isArray(data)) {
    // Save mapping for quick lookup
    const map = {};
    data.forEach(dest => {
      if (dest.name && dest.value) {
        let nameOption = document.createElement("option");
        nameOption.value = dest.value;   // store value in option
        nameOption.textContent = dest.name;
        nameSelect.appendChild(nameOption);

        map[dest.name] = dest.value; // map by name for clarity
      }
    });

    // Attach change handler
    nameSelect.onchange = () => {
      const selectedName = nameSelect.options[nameSelect.selectedIndex].text;
      valueInput.value = map[selectedName] || "";
    };
  }
}

/** Helper: call actions */
async function postAction(payload) {
  const url = `${baseUrl()}/agent/sessions/${sessionId()}/actions`;
  try {
    const res = await fetch(url, {
      method: "POST",
      headers: authHeaders(),
      body: JSON.stringify(payload)
    });

    let data = null;
    // ‚úÖ Try parsing JSON only if response has content
    const text = await res.text();
    if (text) {
      try {
        data = JSON.parse(text);
      } catch (e) {
        console.warn("‚ö†Ô∏è Could not parse JSON:", e);
      }
    }

    return { ok: res.ok, status: res.status, data };
  } catch (err) {
    return { ok: false, status: 0, data: { message: err.message } };
  }
}


/** Disconnect */
function disconnectCall() {
  postAction({ action: "DisconnectCall", call_id: document.getElementById("callId").value })
    .then(r => setStatus(r.ok ? `‚úÖ Disconnected:\n${JSON.stringify(r.data, null, 2)}` : `‚ùå Error:\n${JSON.stringify(r.data, null, 2)}`));
}

/** Wrap-up */
async function wrapUpCall() {
  if (!requireSessionId()) return;
  const callId = document.getElementById("callId").value;
  const disposition = document.getElementById("dispositionSelect").value;
  const availability = document.getElementById("wrapAvailability").value; 

  if (!callId) {
    alert("‚ö†Ô∏è No call_id found. Please get active calls first.");
    return;
  }
 
  const url = `${baseUrl()}/agent/sessions/${sessionId()}/actions`;
  const body = {
    action: "WrapupCall",
    call_id: callId,
    disposition: disposition,
    availability: availability   
  };

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: authHeaders(),
      body: JSON.stringify(body)
    });
    const data = await res.json();
    setStatus(
      res.ok
        ? `‚úÖ Call wrapped up:\n${JSON.stringify(data, null, 2)}`
        : `‚ùå Error wrapping up:\n${JSON.stringify(data, null, 2)}`
    );
  } catch (err) {
    setStatus(`‚ùå Error wrapping up: ${err.message}`);
  }
}

/** Transfer */
function transferCall() {
  const callId = document.getElementById("callId").value;
  const transferType = document.getElementById("transferType").value;
  const destinationCategory = document.getElementById("destinationCategory").value;
  const destinationNameEl = document.getElementById("destinationName");
  const destinationValue = document.getElementById("destinationValue").value;

  // Build base payload
  const payload = {
    action: "TransferCall",
    call_id: callId,
    transfer_type: transferType,
    destination_type: destinationCategory
  };

  // If Custom ‚Üí destination_data is just a string
  if (destinationCategory === "custom") {
    payload.destination_data = destinationValue;
  } else {
    payload.destination_data = {
      name: destinationNameEl.options[destinationNameEl.selectedIndex]?.text || "",
      value: destinationValue
    };
  }

  // Send action
  postAction(payload).then(r =>
    setStatus(
      r.ok
        ? `‚úÖ Transfer Success:\n${JSON.stringify(r.data, null, 2)}`
        : `‚ùå Error:\n${JSON.stringify(r.data, null, 2)}`
    )
  );
}

/** Hold / Resume */
function holdCall() {

      if (r.ok) {
        document.getElementById("btnHold").classList.add("active-hold");
        document.getElementById("btnResume").classList.remove("active-resume");
      }
      setStatus(r.ok ? `‚úÖ Call Held:\n${JSON.stringify(r.data, null, 2)}` : `‚ùå Error:\n${JSON.stringify(r.data, null, 2)}`);
    });
}
function resumeCall() {
  postAction({ action: "ResumeCall", call_id: document.getElementById("callId").value })
    .then(r => {
      if (r.ok) {
        document.getElementById("btnResume").classList.add("active-resume");
        document.getElementById("btnHold").classList.remove("active-hold");
      }
      setStatus(r.ok ? `‚úÖ Call Resumed:\n${JSON.stringify(r.data, null, 2)}` : `‚ùå Error:\n${JSON.stringify(r.data, null, 2)}`);
    });
}

/** Populate Not Ready Codes */
function populateNotReadyCodes(codes) {
  const select = document.getElementById("notReadyCode");
  select.innerHTML = '<option value="">-- Select Not Ready Code --</option>';

  if (Array.isArray(codes) && codes.length > 0) {
    codes.forEach(c => {
      const option = document.createElement("option");
      option.value = c.value;          // use "value" from API
      option.textContent = c.name;     // show "name"

      // disable if flagged
      if (c.disabled || c.selectable === false) {
        option.disabled = false;
      }

      select.appendChild(option);
    });
  }
}

/** Populate Wrap-up Availability */
function populateWrapupAvailability(codes) {
  const select = document.getElementById("wrapAvailability");

  if (Array.isArray(codes) && codes.length > 0) {

      option.value = c.value;        // API expects "value"
      option.textContent = c.name;   // show "name"

      if (c.disabled || c.selectable === false) {

      }

      select.appendChild(option);
    });
  }
}

let currentPhoneId = null; // global to track phone_id

/** Open Phone URL via /agent/phones flow with polling */
async function openPhoneUrl() {
  const url = `${baseUrl()}/agent/phones`;


  try {
    // Step 1: Create phone
    const res = await fetch(url, {
      method: "POST",
      headers: authHeaders()
    });
    const data = await res.json();
	const phoneId = data.phone_id;
	currentPhoneId = phoneId; // ‚úÖ Save phone_id for later use

    console.log("üîç /agent/phones response:", data);

    if (res.ok && data.phone_id && data.phone_url) {
      // ‚úÖ Open phone_url in new tab
      window.open(data.phone_url, "_blank");
      setStatus(`‚úÖ Phone created. Opened phone_url: ${data.phone_url}`);

      const phoneId = data.phone_id;

      // Step 2: Poll phone state until REGISTERED
      let attempts = 0;
      const maxAttempts = 10; // ~20 seconds max wait

      const pollPhone = async () => {
        attempts++;
        try {
          const phoneRes = await fetch(`${baseUrl()}/agent/phones/${phoneId}`, {
            method: "GET",
            headers: authHeaders()
          });
          const phoneData = await phoneRes.json();
          console.log(`üîç Poll attempt ${attempts}:`, phoneData);

          if (phoneRes.ok && phoneData.state === "REGISTERED" && phoneData.session_id) {
            // ‚úÖ Phone registered
            document.getElementById("sessionId").value = phoneData.session_id;
			
			// üé® Turn Create Phone button green + update text
			const btn = document.getElementById("createPhoneBtn");
			if (btn) {
			  btn.style.backgroundColor = "#28a745"; // green
			  btn.style.color = "#fff";              // white text
			  btn.textContent = "Phone Registered ‚úÖ";
			}

            // Step 3: Fetch session details
            const sessionRes = await fetch(`${baseUrl()}/agent/sessions/${phoneData.session_id}`, {
              method: "GET",
              headers: authHeaders()
            });
            const sessionData = await sessionRes.json();
            console.log("üîç /agent/sessions/{id} response:", sessionData);

            if (sessionRes.ok) {
              // ‚úÖ Populate Campaigns if available
              if (sessionData.available_campaigns) {
                populateCampaigns(sessionData.available_campaigns);
              }

              // ‚úÖ Extract notready_codes for Availability + Wrap-up
              if (sessionData.availabilities && sessionData.availabilities.notready_codes) {
                populateNotReadyCodes(sessionData.availabilities.notready_codes);
                populateWrapupAvailability(sessionData.availabilities.notready_codes);
              } else {
                console.warn("‚ö†Ô∏è notready_codes not found in availabilities");
              }

              setStatus(`‚úÖ Phone registered & session ready:\n${JSON.stringify(sessionData, null, 2)}`);
            } else {
              setStatus(`‚ùå Error fetching session details:\n${JSON.stringify(sessionData, null, 2)}`);
            }
          } else if (attempts < maxAttempts) {
            // Try again after 2s
            setStatus(`‚è≥ Waiting for phone to register (attempt ${attempts}/${maxAttempts})...`);
            setTimeout(pollPhone, 2000);
          } else {
            setStatus("‚ùå Phone failed to register in time.");
          }
        } catch (err) {
          setStatus(`‚ùå Error polling phone state: ${err.message}`);
        }
      };

      pollPhone(); // start polling
    } else {
      setStatus(`‚ùå Error creating phone:\n${JSON.stringify(data, null, 2)}`);
    }
  } catch (err) {
    setStatus(`‚ùå Error creating phone: ${err.message}`);
  }
}

/**Long Poll**/
let longPollIntervalId = null;

  async function longPoll() {
    const channelId = document.getElementById("channelId")?.value.trim();
    if (!channelId) {
      alert("‚ö†Ô∏è Please enter a Channel ID first.");
      return;
    }

    try {
      const res = await fetch(`${baseUrl()}/notification/channels/${encodeURIComponent(channelId)}`, {
        method: "GET",
        headers: authHeaders()
      });

      const text = await res.text();
      let payload;
      try {
        payload = text ? JSON.parse(text) : null;
      } catch {
        payload = text || null;
      }

      if (res.ok) {
        setStatus(`‚úÖ Long poll result:\n${payload ? JSON.stringify(payload, null, 2) : "(no content)"}`);
      } else {
        setStatus(`‚ùå Error long polling:\n${res.status} ${res.statusText}`);
      }
    } catch (err) {
      setStatus(`‚ùå Long poll error: ${err.message}`);
    }
  }

  // Start loop every 2 minutes
  function startLongPollLoop() {
    if (longPollIntervalId) {
      setStatus("‚ÑπÔ∏è Long poll loop already running.");
      return;
    }

    // Run immediately once
    longPoll();

    // Then every 1 minutes
    longPollIntervalId = setInterval(longPoll, 60000);

    setStatus("‚è≥ Long poll loop started (every 1 minutes).");

    // Turn Start button green
    const startBtn = document.getElementById("startLongPollBtn");
    if (startBtn) {
      startBtn.style.backgroundColor = "#28a745";
      startBtn.style.color = "#fff";
    }
  }

  // Stop loop
  function stopLongPollLoop() {
    if (longPollIntervalId) {
      clearInterval(longPollIntervalId);
      longPollIntervalId = null;
      setStatus("üõë Long poll loop stopped.");
    } else {
      setStatus("‚ÑπÔ∏è Long poll loop is not running.");
    }

    // Reset Start button style
    const startBtn = document.getElementById("startLongPollBtn");
    if (startBtn) {
      startBtn.style.backgroundColor = "";
      startBtn.style.color = "";
    }
  }

document.getElementById("refreshTokenBtn").addEventListener("click", async () => {
  const code = document.getElementById("authCode").textContent.trim();
  const clientId = document.getElementById("clientId").value.trim();
  const clientSecret = document.getElementById("clientSecret").value.trim();

  if (!code || code === "-") {
    alert("‚ö†Ô∏è No authorization code available. Please login first.");
    return;
  }
  if (!clientId || !clientSecret) {
    alert("‚ö†Ô∏è Please enter Client ID and Client Secret.");
    return;
  }

  // Cloudflare Worker proxy URL
  const url = "https://damp-scene-59c2.rdangalan.workers.dev"; // replace with your Worker URL

  // Encode CLIENT_ID:CLIENT_SECRET in Base64
  const credentials = btoa(`${clientId}:${clientSecret}`);

  const payload = new URLSearchParams({
    grant_type: "authorization_code",
    code: code,
    redirect_uri: "https://rdangalanjr.github.io/outh-redirect-handler/callback.html",
  });

  try {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "Authorization": `Basic ${credentials}`
      },
      body: payload
    });

    const data = await response.json();
    console.log("üîç Refresh token response:", data);

    if (response.ok && data.access_token) {
      // ‚úÖ Populate Access Token field
      document.getElementById("accessToken").value = data.access_token;
      setStatus("‚úÖ Access token saved to input field.");

      // üé® Turn Refresh Token button green + update text
      const btn = document.getElementById("refreshTokenBtn");
      if (btn) {
        btn.style.backgroundColor = "#28a745"; // green
        btn.style.color = "#fff";              // white text
        btn.textContent = "Token Ready ‚úÖ";
      }
    } else {
      setStatus("‚ùå Token request failed:\n" + JSON.stringify(data, null, 2));
    }
  } catch (err) {
    document.getElementById("tokenResponse").textContent = "‚ùå Error: " + err.message;
  }
});
